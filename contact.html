<%- include('header.html') %>

<h1 class="center-text"><%= title %></h1>

<div class="contact-container">
    <!-- Contact Information Panel -->
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> cristiano.valder@gmail.com</p>
        <p><strong>Phone:</strong> +1 999-789-1234</p>
        <p><strong>Address:</strong> 123 Main St, Toronto, Canada</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us<br><br></h2>
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="showSuccessMessage()">Submit</button>
            <p id="successMessage" style="display: none; color: green;">Message Sent! We will get back to you shortly.</p>
        </form>
    </div>
</div>

<%- include('footer.html') %>
